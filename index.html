<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/clipboard.ico" type="image/x-icon">
    <title>CheckList</title>
</head>

<body>
    <section>
        <h1 class="title">CheckList</h1>
        <div class="content">
            <div class="content--add-item">
                <input type="text" id="input-cadastre" placeholder="Digite sua nova task">
                <button onclick="newTask()" id="btn-cadastre" title="Clique aqui para adicionar uma nova task">
                    <i class="fa-solid fa-plus fa-sm"></i>
                </button>
            </div>
            <div>
                <ol id="to-do-list">
                </ol>
            </div>
        </div>
    </section>
</body>
<script src="script/script.js"></script>
</html>
